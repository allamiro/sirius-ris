<h1 mat-dialog-title class="underline-fail"><mat-icon>event_busy</mat-icon>&nbsp; Out-of-slot selection</h1>
<div mat-dialog-content>
  You must select an available date within a scheduled slot.
</div>
<div mat-dialog-actions>
  <span class="mat-spacer"></span>
  <button mat-flat-button mat-dialog-close [mat-dialog-close]="true" color="primary" cdkFocusInitial>OK</button>
</div>
