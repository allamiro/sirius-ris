<h1 mat-dialog-title class="underline-fail"><mat-icon>event_busy</mat-icon>&nbsp; Selección existente</h1>
<div mat-dialog-content>
  <h3>Ya se seleccionó una fecha y hora válida para el procedimiento a coordinar.</h3>
  Si desea cambiar la misma, deberá borrar la selección previa.
</div>
<div mat-dialog-actions>
  <span class="mat-spacer"></span>
  <button mat-flat-button mat-dialog-close [mat-dialog-close]="true" color="primary" cdkFocusInitial>OK</button>
</div>
