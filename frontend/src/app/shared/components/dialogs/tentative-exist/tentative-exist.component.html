<h1 mat-dialog-title class="underline-fail"><mat-icon>event_busy</mat-icon>&nbsp; Existing selection</h1>
<div mat-dialog-content>
  <h3>A valid date and time have already been selected for the procedure to be coordinated.</h3>
  If you want to change it, you must delete the previous selection first.
</div>
<div mat-dialog-actions>
  <span class="mat-spacer"></span>
  <button mat-flat-button mat-dialog-close [mat-dialog-close]="true" color="primary" cdkFocusInitial>OK</button>
</div>
