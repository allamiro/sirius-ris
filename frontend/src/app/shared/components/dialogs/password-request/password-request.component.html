<h1 mat-dialog-title class="underline-ok"><mat-icon>key</mat-icon>&nbsp; Password request</h1>
<div mat-dialog-content>
    <div class="form-element text-center">
        <h4>Enter the user's password:</h4>
        <mat-form-field appearance="fill" class="medium">
            <mat-label>Password</mat-label>
            <input matInput type="password" [(ngModel)]="sharedFunctions.requested_password" class="text-center" placeholder="Enter the password">
        </mat-form-field>
    </div>
</div>
<div mat-dialog-actions>
  <span class="mat-spacer"></span>
  <button mat-button mat-dialog-close [mat-dialog-close]="false">CANCEL</button>
  <button mat-flat-button mat-dialog-close [mat-dialog-close]="true" color="primary" cdkFocusInitial>ACCEPT</button>
</div>
