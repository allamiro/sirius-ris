<h1 mat-dialog-title class="underline-fail"><mat-icon>event_busy</mat-icon>&nbsp; Overlapping events</h1>
<div mat-dialog-content>
  <h3>There is not enough time to schedule the current procedure within the selected slot.</h3>
  The current procedure lasts <strong>{{ data }} minutes</strong> on the selected equipment.
</div>
<div mat-dialog-actions>
  <span class="mat-spacer"></span>
  <button mat-flat-button mat-dialog-close [mat-dialog-close]="true" color="primary" cdkFocusInitial>OK</button>
</div>
