<div *ngIf="sharedFunctions.response; then thenBlockTable else elseBlockTable"></div>

<ng-template #thenBlockTable>
  <div #main_list>
    <table mat-table [dataSource]="sharedFunctions.response.data" class="mat-elevation-z1">

      <!-- element action -->
      <ng-container matColumnDef="element_action">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="accent" aria-label="Edit" matTooltip="Edit" routerLink="/services/form/update/{{ element._id }}">
            <mat-icon>edit</mat-icon>
          </button>

          <!-- Superuser, Administrator, Concessions: [11: Access to element logs] -->
          <span *ngIf="sharedProp.userLogged.permissions[0].role == 1 || sharedProp.userLogged.permissions[0].role == 2 || (sharedProp.userLogged.permissions[0].concession && sharedFunctions.checkConcessions(sharedProp, [11]))" >
            <button mat-icon-button color="accent" aria-label="Element logs" matTooltip="Element logs" routerLink="/logs/element/{{ sharedProp.element }}/{{ element._id }}">
              <mat-icon>format_list_bulleted</mat-icon>
            </button>
          </span>
        </td>
      </ng-container>

      <!-- organization -->
      <ng-container matColumnDef="organization">
        <th mat-header-cell *matHeaderCellDef> Organization </th>
        <td mat-cell *matCellDef="let element">
          <span *ngIf="element.organization; then thenBlockTableOrganization else elseBlockTableOrganization"></span>
          <ng-template #thenBlockTableOrganization>
            <span innerHTML="{{ element.organization.short_name | highlighter : sharedProp.filter }}"></span>
          </ng-template>
          <ng-template #elseBlockTableOrganization>(No data)</ng-template>
        </td>
      </ng-container>

      <!-- branch -->
      <ng-container matColumnDef="branch">
        <th mat-header-cell *matHeaderCellDef> Branch </th>
        <td mat-cell *matCellDef="let element">
          <span *ngIf="element.branch; then thenBlockTableBranch else elseBlockTableBranch"></span>
          <ng-template #thenBlockTableBranch>
            <span innerHTML="{{ element.branch.short_name | highlighter : sharedProp.filter }}"></span>
          </ng-template>
          <ng-template #elseBlockTableBranch>(No data)</ng-template>
        </td>
      </ng-container>

      <!-- name -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element">
          <span *ngIf="element.name" innerHTML="{{ element.name | highlighter : sharedProp.filter }}"></span>
        </td>
      </ng-container>

      <!-- modality -->
      <ng-container matColumnDef="modality">
        <th mat-header-cell *matHeaderCellDef> Modality </th>
        <td mat-cell *matCellDef="let element">
          <span *ngIf="element.modality; then thenBlockTableModality else elseBlockTableModality"></span>
          <ng-template #thenBlockTableModality>
            <span class="badge" matTooltip="{{ element.modality.code_meaning }}">{{ element.modality.code_value }}</span>
          </ng-template>
          <ng-template #elseBlockTableModality>(No data)</ng-template>
        </td>
      </ng-container>

      <!-- equipments -->
      <ng-container matColumnDef="equipments">
        <th mat-header-cell *matHeaderCellDef> Equipment </th>
        <td mat-cell *matCellDef="let element">
          <span *ngIf="element.equipments; then thenBlockTableEquipments else elseBlockTableEquipments"></span>
          <ng-template #thenBlockTableEquipments>
            <div *ngFor="let current of element.equipments">
              <span class="badge-accent" matTooltip="{{ 'AET: ' + current.AET }}">
                <span innerHTML="{{ current.name | highlighter : sharedProp.filter }}"></span>
              </span>
            </div>
          </ng-template>
          <ng-template #elseBlockTableEquipments>(No data)</ng-template>
        </td>
      </ng-container>

      <!-- status -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element">
          <div *ngIf="element.status; then thenBlock else elseBlock"></div>
          <ng-template #thenBlock><mat-icon class="color-ok" matTooltip="Active">done</mat-icon></ng-template>
          <ng-template #elseBlock><mat-icon class="color-fail" matTooltip="Inactive">clear</mat-icon></ng-template>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</ng-template>

<!-- Await response or not response -->
<ng-template #elseBlockTable>
  <div fxLayout="row" fxLayoutAlign="center center" class="response-info">
    Please wait, there are no results yet.
  </div>
</ng-template>

<!-- No Data -->
<div *ngIf="sharedFunctions.response.message;" fxLayout="row" fxLayoutAlign="center center" class="response-info">
  {{ sharedFunctions.response.message }}
</div>

<!-- Export to XSLX -->
<div class="text-right" *ngIf="sharedFunctions.response"><button mat-flat-button color="accent" class="export-xslx" (click)="tableToExcel()"><mat-icon class="export-icon">get_app</mat-icon> EXPORT LIST</button></div>
